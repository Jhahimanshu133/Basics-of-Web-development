<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 20px;
      padding: 20px;
    }

    h1 {
      color: #333333;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
    }

    img {
      max-width: 300px;
      border-radius: 8px;
    }

    a {
      color: #f6003e;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Simple Webpage</h1>
  <p>This is a paragraph explaining what this page is about.</p>

  <img src="https://tse1.mm.bing.net/th?id=OIP.cAobzB0mBSlBjpBXbNRdSwHaE7&pid=Api&P=0&h=180" alt="Sample Image" />

  <p>Visit <a href="https://www.example.com" target="_blank">Example.com</a> for more info.</p>

  <button id="alertButton">Click Me!</button>

  <script>
    const button = document.getElementById("alertButton");
    button.addEventListener("click", function() {
      alert("Button clicked!");
    });
  </script>

</body>
</html>
